<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" >
</head>
<body>
<div class="container">
  <div class="row">
    <form class="col s12">

      <div class="row">

        <div class="input-field col s6">
          <input id="input" placeholder="Input" id="text" type="text" class="validate" required>
          <div id="send-btn" class="btn">Send</div>
          <span class="helper-text" data-error="Input is required" data-success="Sent"></span>
        </div>

        <div  class="col s6">

          <table class="col s6">
            <thead>
            <tr>
              <th>Message</th>
              <th>Handled by</th>
            </tr>
            </thead>

            <tbody id="results">
            </tbody>
          </table>

        </div>

      </div>

    </form>
  </div>
</div>

<script src="/bundle.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>
</html>
